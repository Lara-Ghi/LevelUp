version: "3.9"

services:
  laravel:
    build:
      context: ./LevelUp_App
      dockerfile: Dockerfile
    container_name: levelup_laravel
    working_dir: /var/www/html
    volumes:
      - ./LevelUp_App:/var/www/html:cached
      - /var/www/html/node_modules
      - /var/www/html/vendor
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: levelup
      DB_USERNAME: levelup
      DB_PASSWORD: leveluppass
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: levelup_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: levelup
      MYSQL_USER: levelup
      MYSQL_PASSWORD: leveluppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306" 
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-pleveluppass"]
      interval: 5s
      timeout: 3s
      retries: 30

  linak_api:
    build:
      context: ./wifi2ble-box-simulator-main
      dockerfile: Dockerfile
    container_name: linak_sim
    ports:
      - "18001:8000"
    volumes:
      - ./wifi2ble-box-simulator-main:/app:cached

volumes:
  db_data:
